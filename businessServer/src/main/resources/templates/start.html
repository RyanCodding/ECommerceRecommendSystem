<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul class="rating">
    <span *ngFor="let star of stars" (mouseleave)="leave()" (mouseover)="hover(star)" (click)="rate(star)" [class.ratingBefore]="isRatingBefore(star)" [class.ratingAfter]="isRatingAfter(star)" [class.scoreBefore]="isScoreBefore(star)" [class.scoreAfter]="isScoreAfter(star)" [class.noScoreBefore]="isNoScoreBefore(star)" [class.noScoreAfter]="isNoScoreAfter(star)"></span>
</ul>
</body>
</html>
