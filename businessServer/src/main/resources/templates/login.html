<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=8">
  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-control" content="no-cache">
  <meta http-equiv="Cache" content="no-cache">
    <title>电商推荐系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/login.css">
    <script type="text/javascript" src="../js/jquery-1.12.3.min.js" ></script>
    <script type="text/javascript" src="../js/login.js" ></script>
  </head>

  <body>
    <div class="container-fluid content">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
           <div class="col-md-6 col-lg-offset-3">
              <h3 style="margin-bottom: 40px">电商推荐系统登录</h3>
             <form>
               <div class="form-group">
                <label>登录邮箱</label>
                 <input class="form-control" id="inputEmail" name="username" placeholder="电子邮箱" required type="email">
               </div>
               <div class="form-group">
                 <label>登录密码</label>
                 <input class="form-control" id="inputPassword" name="password" placeholder="登录密码" required type="password">
               </div>
               <div class="checkbox">
                 <label>
                   <input type="checkbox">记住我
                 </label>
               </div>
               <button class="btn btn-default" type="button" onclick="loginHome()">登录
               </button>

               <div class="alert alert-danger" hidden role="alert">
                   <strong>失败</strong>
               </div>
             </form>
             <h5>
                  <a id="regist" href="http://localhost:8090/page/regist" target="_Self">用户注册</a>|<a>忘记密码</a>
             </h5>
           </div>
        </div>
      </div>
    </div>

  </body>
</html>
